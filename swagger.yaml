components:
  schemas:

    TokenRetrieve:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
          example: "username"
        password:
          type: string
          example: "1234(please_dont_use_that_pass)"
          format: password

    TokenRetrieveResponse:
      type: object
      properties:
        access:
          type: string
          example: "access_token_string"
        refresh:
          type: string
          example: "refresh_token_string"

    TokenRefresh:
      required:
        - refresh
      type: object
      properties:
        refresh:
          type: string
          example: "refresh_token"

    TokenRefreshResponse:
      required:
        - refresh
      type: object
      properties:
        access:
          type: string
          example: "new_access_token"

    PasswordChange:
      required:
        - old_password
        - password1
        - password2
      type: object
      properties:
        old_password:
          type: string
          example: "Old_passW0rd"
          format: password
        password1:
          type: string
          example: "New_passW0rd"
          format: password
        password2:
          type: string
          example: "New_passW0rd"
          format: password

    PasswordChangeError:
      type: object
      properties:
        error_data:
          type: object
          properties:
            old_password:
              type: array
              items:
                type: object
